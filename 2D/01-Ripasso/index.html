<html>
    <!-- testa -->
    <head>
        <!-- titolo della pagina -->
        <title>Ripasso</title>
        <!-- collegamento allo stile  -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <!-- corpo -->
    <body>
        <!-- paragrafo -->
        <p>Ciao, questo è un paragrafo di testo</p>

        <!-- i titoli si dividono in 6 per grandezza -->
        <h1>Titolo 1</h1>
        <h2>Titolo 2</h2>
        <h3>Titolo 3</h3>
        
        <!-- i link hanno il tag a  -->
        <a href="https://www.google.it">Clicca qui</a>

        <!-- bottone -->
        <button>Ciaooo</button>

        <!-- esempio di css -->
        <!-- i nomi agli elementi sono classi o id  -->
        <p class="rosso">Paragrafo rosso</p>

        <!-- creo un quadrato blu -->
        <span class="quadrato"></span>

        <!-- per le immagini c'è il tag dedicato  -->
        <!-- dentro a src devo mettere dove si trova l'immagine  -->
        <!-- do un nome all'immagine e con css la personalizzo  -->
        <img class="immagine" src="./img/Sesto_San_Giovanni.jpg" alt="">

        <!-- creo dei contenitori per gli elementi del sito, i contenitori si chiamano: div  -->
        <div class="principale">
            <h1>Le mie vacanze</h1> <!-- titolo -->
            <div class="contenitore"> <!-- contenitore per le immagini -->

                <img class="maldive" src="./img/maldive-139.jpg" alt="">
                <h3>Maldive</h3>

                <img src="" alt="">
                <h3></h3>

                <img src="" alt="">
                <h3></h3>
            </div>
        </div>
    </body>

</html>
